<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reef Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" x-data="chatApp()" x-init="init()" class="min-h-screen flex flex-col">
        <!-- Loading Screen -->
        <div x-show="loading" x-transition class="fixed inset-0 bg-white z-50 flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <h2 class="text-xl font-semibold text-gray-700">Loading The Reef Chat...</h2>
                <p class="text-gray-500 mt-2">Preparing your AI assistant</p>
            </div>
        </div>

        <!-- Upload Modal -->
        <div x-show="showUploadModal" x-transition class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 max-w-md mx-4 w-full">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Upload Documents</h3>
                    <button @click="showUploadModal = false" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="mb-6 p-6 border-2 border-dashed border-gray-300 rounded-lg text-center hover:border-blue-400 transition-colors">
                    <div class="mb-4">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <p class="text-gray-500 mb-4">Drag and drop files here, or click to select</p>
                    <input type="file" id="fileInput" @change="uploadFile" accept=".txt,.pdf,.docx" class="hidden" x-ref="fileInput">
                    <button @click="$refs.fileInput.click()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Choose Files
                    </button>
                    <p class="text-sm text-gray-400 mt-2">Supports: TXT, PDF, DOCX</p>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div x-show="!loading" x-transition class="flex-1 flex flex-col max-w-4xl mx-auto w-full px-4 py-8">
            <!-- Header -->
            <header class="text-center mb-8">
                <div class="flex items-center justify-center gap-4">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">üê† The Reef Chat</h1>
                        <p class="text-gray-600">Chat with your documents using AI</p>
                    </div>
                    <button @click="showUploadModal = true" 
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm">
                        üìÅ Upload Docs
                    </button>
                </div>
            </header>

            <!-- Chat Container -->
            <div class="flex-1 flex flex-col">
                <!-- Chat Messages -->
                <div class="flex-1 bg-white rounded-lg shadow-sm border p-4 mb-4 max-h-96 overflow-y-auto" id="chatMessages">
                    <template x-for="message in messages" :key="message.id">
                        <div class="mb-4">
                            <!-- User Message -->
                            <div x-show="message.type === 'user'" class="flex justify-end">
                                <div class="bg-blue-600 text-white px-4 py-2 rounded-lg max-w-xs lg:max-w-md">
                                    <p x-text="message.content"></p>
                                </div>
                            </div>
                            <!-- Assistant Message -->
                            <div x-show="message.type === 'assistant'" class="flex justify-start">
                                <div class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg max-w-xs lg:max-w-md">
                                    <p x-text="message.content" style="white-space: pre-wrap;"></p>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Typing Indicator -->
                    <div x-show="isTyping" class="flex justify-start">
                        <div class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg">
                            <div class="flex space-x-1">
                                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Document Status -->
                <div x-show="messages.length === 0" class="mb-4 text-center">
                    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm" 
                         :class="documentStatus.has_documents ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'">
                        <div class="w-2 h-2 rounded-full" 
                             :class="documentStatus.has_documents ? 'bg-green-500' : 'bg-yellow-500'"></div>
                        <span x-text="documentStatus.has_documents ? 
                            `${documentStatus.document_count} documents loaded` : 
                            'No documents loaded yet'"></span>
                    </div>
                </div>

                <!-- Prompt Suggestions -->
                <div x-show="messages.length === 0" class="mb-4">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Try asking:</h3>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="suggestion in suggestions">
                            <button @click="selectSuggestion(suggestion)" 
                                    class="text-sm bg-blue-50 text-blue-700 px-3 py-2 rounded-full hover:bg-blue-100 transition-colors border border-blue-200">
                                <span x-text="suggestion"></span>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="flex gap-2">
                    <input type="text" 
                           x-model="currentQuery" 
                           @keyup.enter="sendMessage()"
                           :disabled="isTyping"
                           placeholder="Ask a question about your documents..."
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:opacity-50">
                    <button @click="sendMessage()" 
                            :disabled="!currentQuery.trim() || isTyping"
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
